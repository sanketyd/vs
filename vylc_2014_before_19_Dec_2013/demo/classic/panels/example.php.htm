      	<a  class="tile tileImg group0  noClick" style="
    margin-top:0px; margin-left:155px;
	width:145px; height:145px;
	background:#0F6D32;"   > 
    <img src="http://metro-webdesign.info/demo/classic/panels/img/img3.jpg" width="145" style='margin-left:-72.5px; margin-top: -72.5px; max-height:145px;'/>
    <div class='tileLabelWrapper bottom'><div class='tileLabel bottom' style='border-bottom-color:#509601;'>Img Tile</div><div class='imgDesc' >By adding the CSS class 'noClock' to this tile, we've achieved that there is no hover effect!</div>    </div>

        <style>
		#content{margin-left:315px;}.sidebar-left{margin-left:-315px;}		</style>
        <script>
					$("#content").css("margin-left",0);
			$(".sidebar").css("margin-left",0);
					/* Fix height of sidebar for layout */
		sbDown = 0;
	    $("#content, #panelContent").children('.sidebar').children(".tile").each(function(){
			if(typeof $(this).attr("href") != "undefined"){
				$(this).attr("href",$(this).attr("href").replace("?p=","#!/"));
			}	
			var thisDown= parseInt($(this).css("margin-top"))+$(this).height();
			if(thisDown>sbDown){
				sbDown=thisDown;
			}	
		});
		$('#contentWrapper, .sidebar').css("min-height",sbDown+20+"px");
		
		
		/* Responsive sidebar position */
				$.plugin($toColumn,{
			sidebarAfter:function(){
				$("#content").children(".sidebar").appendTo("#centerWrapper").css("top",20);
			}
		});
		$.plugin($toSmall,{
			sidebarBefore:function(){
				$("#centerWrapper").children(".sidebar").prependTo("#content").css("top",0);
			}
		}); 
		$.plugin($toFull,{
			sidebarBefore:function(){
				$toSmall.sidebarBefore();
			}
		});
		$.plugin($beforeSubPageShow,{
			checkSidebar:function(){
				switch($page.layout){
					case "column": $toColumn.sidebarAfter();break;
					case "small": $toSmall.sidebarBefore();break;
					case "full": $toSmall.sidebarBefore();break;
				}
			}
		});
				</script>
        <p style='margin-top:250px;'>See the source how we've put this sidebar in a panel!</p>
